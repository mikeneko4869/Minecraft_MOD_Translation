<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOD翻訳サイト</title>
</head>
<body>
    <h1>Minecraft MOD 翻訳サイト</h1>
    <form action="/translate" method="post" enctype="multipart/form-data">
        <label for="file">JSONファイルを選択:</label>
        <input type="file" name="file" id="file" accept=".json" required>
        <button type="submit">翻訳</button>
    </form>
</body>
</html>
